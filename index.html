<body>
    <iframe 
        id="main-iframe"
        data-src="https://app.acertos.club/pr/fC7hpda9"
        allow="clipboard-read; clipboard-write; fullscreen"
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-top-navigation allow-modals allow-downloads"
        allowfullscreen
        title="Acertos Club"
        loading="lazy"
    ></iframe>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div>Carregando...</div>
    </div>

    <!-- Error Message -->
    <div id="error-message">Não foi possível carregar o conteúdo. Tente novamente mais tarde.</div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Floating Button -->
    <div class="floating-button" id="floatingButton">+</div>

    <!-- Floating Menu -->
    <div class="floating-menu" id="floatingMenu">
        <button class="menu-item" id="addToHome">
            <img src="icons/pwa.svg" alt="PWA">
            Adicionar à tela inicial
        </button>
        <a href="https://api.whatsapp.com/send?phone=+5583993708505&text=Ol%C3%A1%20Promotor,%20preciso%20de%20ajuda,%20meu%20c%C3%B3digo%20de%20unidade%20%C3%A9:%20242188" target="_blank" class="menu-item">
            <img src="icons/whats.svg" alt="WhatsApp">
            Chame o promotor
        </a>
        <button class="menu-item" id="palpitesButton">
            <img src="icons/bicho.svg" alt="Palpites">
            Palpites Jogo do Bicho
        </button>
        <button class="menu-item" id="casinoButton">
            <img src="icons/casino.svg" alt="Cassino">
            Jogar no Cassino
        </button>
    </div>

    <script>
        try {
            const floatingButton = document.getElementById('floatingButton');
            const floatingMenu = document.getElementById('floatingMenu');
            const overlay = document.getElementById('overlay');
            const iframe = document.getElementById('main-iframe');
            const loadingOverlay = document.getElementById('loading-overlay');
            const errorMessage = document.getElementById('error-message');
            let isDragging = false;
            let currentX = 0;
            let currentY = 0;
            let initialX = 0;
            let initialY = 0;
            let deferredPrompt = null;

            // Debounce function
            function debounce(func, wait) {
                let timeout;
                return function (...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }

            // Toggle menu
            function toggleMenu() {
                const isActive = floatingMenu.classList.toggle('active');
                overlay.classList.toggle('active', isActive);
            }

            // Floating button click
            floatingButton.addEventListener('click', (e) => {
                if (!isDragging) {
                    toggleMenu();
                    e.stopPropagation();
                }
                isDragging = false;
            });

            // Overlay click/touch
            overlay.addEventListener('click', () => {
                floatingMenu.classList.remove('active');
                overlay.classList.remove('active');
            });
            overlay.addEventListener('touchstart', () => {
                floatingMenu.classList.remove('active');
                overlay.classList.remove('active');
            });

            // Prevent menu clicks from closing
            floatingMenu.addEventListener('click', (e) => e.stopPropagation());
            floatingMenu.addEventListener('touchstart', (e) => e.stopPropagation());

            // Dragging logic
            floatingButton.addEventListener('mousedown', (e) => {
                initialX = e.clientX - currentX;
                initialY = e.clientY - currentY;
                isDragging = true;
                floatingMenu.classList.remove('active');
                overlay.classList.remove('active');
            });

            floatingButton.addEventListener('touchstart', (e) => {
                initialX = e.touches[0].clientX - currentX;
                initialY = e.touches[0].clientY - currentY;
                isDragging = true;
                floatingMenu.classList.remove('active');
                overlay.classList.remove('active');
            });

            floatingButton.addEventListener('mouseup', () => {
                isDragging = false;
            });

            floatingButton.addEventListener('touchend', () => {
                isDragging = false;
            });

            const dragDesktopDebounced = debounce((e) => {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    currentX = Math.max(0, Math.min(currentX, window.innerWidth - floatingButton.offsetWidth));
                    currentY = Math.max(0, Math.min(currentY, window.innerHeight - floatingButton.offsetHeight));
                    floatingButton.style.left = currentX + 'px';
                    floatingButton.style.top = currentY + 'px';
                    floatingButton.style.right = 'auto';
                    floatingButton.style.bottom = 'auto';
                }
            }, 10);

            const dragDebounced = debounce((e) => {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                    currentX = Math.max(0, Math.min(currentX, window.innerWidth - floatingButton.offsetWidth));
                    currentY = Math.max(0, Math.min(currentY, window.innerHeight - floatingButton.offsetHeight));
                    floatingButton.style.left = currentX + 'px';
                    floatingButton.style.top = currentY + 'px';
                    floatingButton.style.right = 'auto';
                    floatingButton.style.bottom = 'auto';
                }
            }, 10);

            floatingButton.addEventListener('mousemove', dragDesktopDebounced);
            floatingButton.addEventListener('touchmove', dragDebounced);

            // Initial button position
            currentX = window.innerWidth - floatingButton.offsetWidth - 20;
            currentY = window.innerHeight - floatingButton.offsetHeight - 20;
            floatingButton.style.left = currentX + 'px';
            floatingButton.style.top = currentY + 'px';

            // Lazy load iframe
            document.addEventListener('DOMContentLoaded', () => {
                iframe.src = iframe.getAttribute('data-src');
            });

            // Hide loading overlay on load
            iframe.addEventListener('load', () => {
                loadingOverlay.style.display = 'none';
            });

            // Handle iframe errors
            iframe.addEventListener('error', () => {
                loadingOverlay.style.display = 'none';
                errorMessage.style.display = 'block';
            });

            // Fallback timeout
            const timeout = setTimeout(() => {
                if (loadingOverlay.style.display !== 'none') {
                    loadingOverlay.style.display = 'none';
                    errorMessage.style.display = 'block';
                }
            }, 10000);
            iframe.addEventListener('load', () => clearTimeout(timeout));

            // PWA installation
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
            });

            document.getElementById('addToHome').addEventListener('click', (e) => {
                e.preventDefault();
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        deferredPrompt = null;
                    });
                } else {
                    alert('A instalação do PWA não está disponível neste momento.');
                }
                floatingMenu.classList.remove('active');
                overlay.classList.remove('active');
            });

            // Palpites button
            document.getElementById('palpitesButton').addEventListener('click', (e) => {
                e.preventDefault();
                window.open('/palpites', '_blank');
                floatingMenu.classList.remove('active');
                overlay.classList.remove('active');
            });

            // Casino button
            document.getElementById('casinoButton').addEventListener('click', (e) => {
                e.preventDefault();
                const message = 'Esta versão do Aplicativo não é compatível com os jogos do Cassino, clique OK para usar uma versão compatível!';
                if (confirm(message)) {
                    window.location.href = 'https://app.acertos.club/pr/fC7hpda9';
                }
                floatingMenu.classList.remove('active');
                overlay.classList.remove('active');
            });

            // Close menu on item click
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', () => {
                    floatingMenu.classList.remove('active');
                    overlay.classList.remove('active');
                });
            });

            // Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js', { scope: '/' }).catch((error) => {
                    console.error('Erro ao registrar o Service Worker:', error);
                });
            }
        } catch (err) {
            console.error('Erro no script:', err);
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
</body>
